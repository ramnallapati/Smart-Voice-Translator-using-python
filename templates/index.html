<!DOCTYPE html>
<html>
<head>
    <title>AI Language Translator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: blueviolet;
            padding: 40px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            color: white;
        }
        button, select {
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #4e73df;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover { background: #2e59d9; }
        audio { width: 100%; margin-top: 15px; }
        #status { font-style: italic; color: #ffe; margin-top: 8px; min-height: 20px; }
    </style>
</head>
<body>
<div class="card">
    <h2>üé§ Smart Voice Translator</h2>

    <select id="language">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
        <option value="ur">Urdu</option>
        <option value="as">Assamese</option>
        <option value="bn">Bengali</option>
        <option value="ta">Tamil</option>
        <option value="pa">Punjabi</option>
        <option value="or">Odia</option>
        <option value="ja">Japanese</option>
        <option value="kn">Kannada</option>
    </select>

    <br>

    <button id="startBtn" onclick="startRecording()">üéôÔ∏è Start</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>‚èπÔ∏è Stop</button>

    <p id="status"></p>
    <p><b>Detected:</b> <span id="original"></span></p>
    <p><b>Translated:</b> <span id="translated"></span></p>

    <audio id="audioPlayer" controls></audio>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const status   = document.getElementById("status");

    const BACKEND_URL = "https://smart-voice-translator-using-python.onrender.com";

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();

            startBtn.disabled = true;
            startBtn.style.background = "green";
            stopBtn.disabled = false;
            stopBtn.style.background = "#e74c3c";
            status.innerText = "Recording...";
        } catch (err) {
            alert("Microphone access denied: " + err.message);
        }
    }

    function stopRecording() {
        if (!mediaRecorder || mediaRecorder.state === "inactive") return;

        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());

        startBtn.disabled = false;
        startBtn.style.background = "#4e73df";
        stopBtn.disabled = true;
        stopBtn.style.background = "#4e73df";
        status.innerText = "Processing...";

        mediaRecorder.onstop = async () => {
            const blob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", blob, "record.wav");
            formData.append("target_lang", document.getElementById("language").value);

            try {
                const response = await fetch(`${BACKEND_URL}/process_audio`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    status.innerText = "";
                    return;
                }

                document.getElementById("original").innerText   = data.original_text;
                document.getElementById("translated").innerText = data.translated_text;

                const audio = document.getElementById("audioPlayer");
                audio.src = `${BACKEND_URL}${data.audio_url}?t=${Date.now()}`;
                audio.play();
                status.innerText = "Done!";

            } catch (err) {
                alert("Error connecting to backend: " + err.message);
                status.innerText = "";
            }
        };
    }
</script>
</body>
</html>
