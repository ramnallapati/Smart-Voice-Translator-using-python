<!DOCTYPE html>
<html>
<head>
    <title>AI Language Translator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: blueviolet;
            padding: 40px;
            border-radius: 15px;
            width: 440px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
        }
        h2 { margin-bottom: 10px; }
        select, button {
            padding: 10px 16px;
            margin: 8px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }
        button { background: #4e73df; color: white; cursor: pointer; }
        button:hover:not(:disabled) { background: #2e59d9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .info-box {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 12px 0;
            text-align: left;
            font-size: 14px;
            line-height: 1.8;
        }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 12px;
            margin-left: 6px;
        }
        #status { font-style: italic; color: #ffe; min-height: 20px; margin: 6px 0; }
        audio { width: 100%; margin-top: 12px; }
    </style>
</head>
<body>
<div class="card">
    <h2>ğŸ¤ Smart Voice Translator</h2>
    <p style="margin:4px 0 12px;font-size:13px;opacity:0.85;">
        Speak in <b>any language</b> â€” it auto-detects!
    </p>

    <label style="font-size:13px;">Translate to:</label><br>
    <select id="language">
        <option value="en">ğŸ‡ºğŸ‡¸ English</option>
        <option value="hi">ğŸ‡®ğŸ‡³ Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="kn">Kannada</option>
        <option value="ml">Malayalam</option>
        <option value="mr">Marathi</option>
        <option value="bn">Bengali</option>
        <option value="gu">Gujarati</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="or">Odia</option>
        <option value="as">Assamese</option>
        <option value="ja">ğŸ‡¯ğŸ‡µ Japanese</option>
        <option value="zh">ğŸ‡¨ğŸ‡³ Chinese</option>
        <option value="ko">ğŸ‡°ğŸ‡· Korean</option>
        <option value="fr">ğŸ‡«ğŸ‡· French</option>
        <option value="de">ğŸ‡©ğŸ‡ª German</option>
        <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
        <option value="it">ğŸ‡®ğŸ‡¹ Italian</option>
        <option value="pt">ğŸ‡§ğŸ‡· Portuguese</option>
        <option value="ru">ğŸ‡·ğŸ‡º Russian</option>
        <option value="ar">ğŸ‡¸ğŸ‡¦ Arabic</option>
        <option value="tr">ğŸ‡¹ğŸ‡· Turkish</option>
    </select>

    <br>
    <button id="startBtn" onclick="startRecording()">ğŸ™ï¸ Start Recording</button>
    <button id="stopBtn"  onclick="stopRecording()" disabled>â¹ï¸ Stop</button>

    <p id="status"></p>

    <div class="info-box" id="resultBox" style="display:none;">
        <div>
            ğŸ” <b>Detected:</b> <span id="detectedLang">â€”</span>
            <span class="badge" id="confidence"></span>
        </div>
        <div>ğŸ—£ï¸ <b>Original:</b> <span id="original"></span></div>
        <div>ğŸŒ <b>Translated (<span id="targetLangName"></span>):</b> <span id="translated"></span></div>
    </div>

    <audio id="audioPlayer" controls></audio>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn      = document.getElementById("startBtn");
    const stopBtn       = document.getElementById("stopBtn");
    const status        = document.getElementById("status");
    const resultBox     = document.getElementById("resultBox");

    async function startRecording() {
        try {
            resultBox.style.display = "none";
            document.getElementById("audioPlayer").src = "";

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder  = new MediaRecorder(stream);
            audioChunks    = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();

            startBtn.disabled = true;
            startBtn.style.background = "green";
            stopBtn.disabled  = false;
            stopBtn.style.background  = "#e74c3c";
            status.innerText  = "ğŸ”´ Recording... Speak now!";

        } catch (err) {
            alert("Microphone access denied: " + err.message);
        }
    }

    function stopRecording() {
        if (!mediaRecorder || mediaRecorder.state === "inactive") return;

        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());

        startBtn.disabled = false;
        startBtn.style.background = "#4e73df";
        stopBtn.disabled  = true;
        stopBtn.style.background  = "#4e73df";
        status.innerText  = "â³ Processing... please wait";

        mediaRecorder.onstop = async () => {
            const blob     = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", blob, "record.wav");
            formData.append("target_lang", document.getElementById("language").value);

            try {
                const response = await fetch(`/process_audio`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    status.innerText = "";
                    return;
                }

                // Show results
                document.getElementById("detectedLang").innerText  = data.detected_lang_name;
                document.getElementById("confidence").innerText     = data.confidence + "% sure";
                document.getElementById("original").innerText       = data.original_text;
                document.getElementById("targetLangName").innerText = data.target_lang_name;
                document.getElementById("translated").innerText     = data.translated_text;

                resultBox.style.display = "block";
                status.innerText = "âœ… Done!";

                const audio = document.getElementById("audioPlayer");
                audio.src   = `${data.audio_url}?t=${Date.now()}`;
                audio.play();

            } catch (err) {
                alert("Error connecting to backend: " + err.message);
                status.innerText = "";
            }
        };
    }
</script>
</body>
</html>
